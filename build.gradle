plugins {
    id 'war'
    id 'org.gretty' version '2.3.1'
}

repositories {
    jcenter()
}

sourceCompatibility = 11

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.9.3'
    
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
}

gretty {
    contextPath = '/'
    servletContainer = 'jetty9.4'
}
